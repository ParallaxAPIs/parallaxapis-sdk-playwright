<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Solving Challenge</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            background: linear-gradient(135deg, #0a0e1a 0%, #1a2332 50%, #0f1923 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #ffffff;
            overflow: hidden;
            position: relative;
        }

        /* <CHANGE> Added grid background overlay */
        body::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-image: 
                linear-gradient(rgba(0, 229, 255, 0.03) 1px, transparent 1px),
                linear-gradient(90deg, rgba(0, 229, 255, 0.03) 1px, transparent 1px);
            background-size: 50px 50px;
            pointer-events: none;
        }

        .card {
            background: rgba(15, 25, 35, 0.6);
            backdrop-filter: blur(20px);
            border: 1px solid rgba(0, 229, 255, 0.1);
            border-radius: 24px;
            padding: 60px 80px;
            max-width: 600px;
            width: 90%;
            text-align: center;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
            position: relative;
            z-index: 1;
        }

        .loader {
            display: flex;
            gap: 12px;
            justify-content: center;
            margin-bottom: 40px;
        }

        .dot {
            width: 12px;
            height: 12px;
            background: #00e5ff;
            border-radius: 50%;
            box-shadow: 0 0 20px rgba(0, 229, 255, 0.6);
            animation: breathe 1.5s ease-in-out infinite;
        }

        .dot:nth-child(1) {
            animation-delay: 0s;
        }

        .dot:nth-child(2) {
            animation-delay: 0.2s;
        }

        .dot:nth-child(3) {
            animation-delay: 0.4s;
        }

        @keyframes breathe {
            0%, 100% {
                transform: scale(1);
                opacity: 1;
            }
            50% {
                transform: scale(1.3);
                opacity: 0.7;
            }
        }

        h1 {
            font-size: 48px;
            font-weight: 700;
            margin-bottom: 24px;
            letter-spacing: -0.5px;
        }

        .subtitle {
            font-size: 18px;
            color: #a0aec0;
            line-height: 1.6;
            margin-bottom: 40px;
        }

        .api-name {
            color: #00e5ff;
            font-weight: 600;
        }

        .status {
            display: inline-flex;
            align-items: center;
            gap: 10px;
            padding: 12px 24px;
            background: rgba(0, 229, 255, 0.05);
            border: 1px solid rgba(0, 229, 255, 0.2);
            border-radius: 50px;
            font-size: 14px;
            color: #00e5ff;
        }

        .status-dot {
            width: 8px;
            height: 8px;
            background: #00e5ff;
            border-radius: 50%;
            animation: pulse 2s ease-in-out infinite;
        }

        @keyframes pulse {
            0%, 100% {
                opacity: 1;
                box-shadow: 0 0 8px rgba(0, 229, 255, 0.8);
            }
            50% {
                opacity: 0.5;
                box-shadow: 0 0 4px rgba(0, 229, 255, 0.4);
            }
        }
    </style>
</head>
<body>
    <div class="card">
        <div class="loader">
            <div class="dot"></div>
            <div class="dot"></div>
            <div class="dot"></div>
        </div>
        
        <h1>Solving Challenge</h1>
        
        <p class="subtitle">
            Please wait while your challenge is being solved<br>
            by <span class="api-name">ParallaxAPIs</span>
        </p>
        
        <div class="status">
            <div class="status-dot"></div>
            Processing
        </div>
    </div>
</body>
</html>
